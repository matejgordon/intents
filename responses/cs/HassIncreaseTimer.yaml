---
language: cs
responses:
  intents:
    HassIncreaseTimer:
      default: >
        {% set h = slots.hours if slots.hours is defined else none %}
        {% set m = slots.minutes if slots.minutes is defined else none %}
        {% set s = slots.seconds if slots.seconds is defined else none %}
        {% set h_text = (h ~ (' hodinu' if h in ["1", 'jednu'] else ' hodin')) if h else '' %}
        {% set m_text = (30 if m in ['půl', '1/2'] else m) ~ (' minutu' if m in ["1", 'jednu'] else ' minuty' if m in ["2", "3", "4"] else ' minut') if m else '' %}
        {% set s_text = (30 if s in ['půl', '1/2'] else s) ~ (' sekundu' if s in ["1", 'jednu'] else ' sekundy' if s in ["2", "3", "4"] else ' sekund') if s else '' %}
        {% set text_list = [h_text, m_text, s_text] | select() | list %}
        {% set text = text_list[:-1] | join(', ') ~ ' a ' ~ text_list[-1] if text_list | count > 2 else text_list | join(' a ') %}
        {% set name = (' s názvem ' ~ slots.name | trim) if slots.name is defined else '' %}
        K časovači {{ name }} bylo přidáno {{ text }}
